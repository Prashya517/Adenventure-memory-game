<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Adventure Memory Game - Login</title>
</head>

<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Comic Sans MS', sans-serif;
}

body {
  background: url('images/background.png') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  display: flex;
  width: 90%;
  max-width: 1100px;
  background: rgba(255, 255, 255, 0.85);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
}

.login-card {
  flex: 1;
  padding: 40px;
  text-align: center;
  background: #fff3e0;
}

.game-title {
  font-size: 32px;
  color: #2e7d32;
  margin-bottom: 15px;
}
.game-title span {
  color: #d32f2f;
}

h2 {
  margin: 15px 0;
  color: #444;
}

form input {
  display: block;
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: 2px solid #ccc;
  outline: none;
  font-size: 16px;
}

form input:focus {
  border-color: #66bb6a;
}

.btn {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background: #ff7043;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}
.btn:hover {
  background: #d84315;
}

.social-text {
  margin: 15px 0;
  font-size: 14px;
  color: #666;
}

.social-icons {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.social-btn {
  width: 40px;
  height: 40px;
  border: none;
  border-radius: 50%;
  font-size: 18px;
  color: #fff;
  cursor: pointer;
  transition: 0.3s;
}
.fb { background: #3b5998; }
.tw { background: #1da1f2; }
.g { background: #db4437; }
.social-btn:hover { transform: scale(1.1); }

.register-text {
  margin-top: 15px;
  font-size: 14px;
}
.register-text a { color: #ff7043; }

.illustration {
  flex: 1;
  position: relative;
  background: #c8e6c9;
}
.illustration .bg-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.illustration .character-img {
  position: absolute;
  bottom: 10px;
  right: 20px;
  width: 250px;
}

/* Footer */
footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
}
.footer-icons {
  display: flex;
  justify-content: center;
  gap: 15px;
}
.footer-btn {
  background: #fff;
  border: none;
  padding: 12px;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: 0.3s;
}
.footer-btn:hover {
  transform: translateY(-4px);
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  .illustration {
    display: none;
  }
}
</style>
<body>
  <div class="container">
    <!-- ‡§°‡§æ‡§µ‡•Ä‡§ï‡§°‡§ö‡§æ ‡§≤‡•â‡§ó‡§ø‡§® ‡§™‡•Ö‡§®‡•á‡§≤ -->
    <div class="login-card">
      <h1 class="game-title">The Adventure <span>Memory Game</span></h1>
      <h2>Sign In</h2>

      <form id="loginForm">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn enter-btn"><a href="/index.html">Enter</button>
      </form>

      <p class="social-text">Or Social Login use</p>
      <div class="social-icons">
        <button class="social-btn fb">f</button>
        <button class="social-btn tw">t</button>
        <button class="social-btn g">G</button>
      </div>

      <p class="register-text">Create new account? <a href="index.html">Register</a></p>
    </div>

    <!-- ‡§â‡§ú‡§µ‡•Ä‡§ï‡§°‡§ö‡§æ ‡§≠‡§æ‡§ó : ‡§ï‡•Ö‡§∞‡•á‡§ï‡•ç‡§ü‡§∞ -->
    <div class="illustration">
      <img src="./images/background.png" alt="Game Background" class="bg-img">
      <img src="./images/characters.jpg" alt="Character" class="character-img">
    </div>
  </div>

  <footer>
    <div class="footer-icons">
      <button class="footer-btn">üè†</button>
      <button class="footer-btn">‚öôÔ∏è</button>
      <button class="footer-btn">‚ùì</button>
    </div>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('You are sucessfully login & start game !.');
    });
  </script>
</body>

</html>
